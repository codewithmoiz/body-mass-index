<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="d-flex align-items-center justify-content-center bg-dark">
    
    <div class="container bg-dark-subtle d-flex align-items-center justify-content-evenly flex-column  rounded-2">
        <h1 class="text-center">Body Mass Index Calculator</h1>
        <form action="#" class="w-100 d-flex align-items-center justify-content-center ">
            <div class="form-group d-flex flex-column align-items-center justify-content-center   ">
                <label for="weight" class="">Weight: <input class="text-center p-2" type="number" id="weight"><span class="fst-italic">kg</span></label>
                
                
                <label for="height" style="margin-left: 7px;" class="">Height: <input class="text-center p-2" type="number" id="height"><span class="fst-italic">ft</span></label>
                
                <p class="fw-bold text-center">A healthy BMI ranges between 19 and 25.</p>
                <button class="btn btn-dark">Calculate</button>
            </div>
        </form>
        <div class="card text-bg-white mb-3 text-center w-50 " style="max-width: 18rem;">
            <div class="card-header">Result</div>
            <div class="card-body p-2">
              <h5 class="card-title">0</h5>
              <p class="card-text">No result</p>
            </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
